plugins {
    id 'java'
    id("io.qameta.allure") version "2.6.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


allure {
    version = '2.13.3'
    useTestNG {
        version = '2.13.3'
    }
    downloadLink = "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.13.3/allure-commandline-2.13.3.zip"
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:4.3.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:5.6.0'
    testImplementation 'io.qameta.allure:allure-cucumber5-jvm:2.13.3'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.13.3'
    testImplementation 'com.codeborne:selenide:5.12.2'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'io.cucumber:cucumber-java:5.7.0'
    testImplementation 'io.cucumber:cucumber-testng:5.7.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.13.3'
    testRuntimeOnly 'com.browserup:browserup-proxy-core:2.0.1'
}

test {
    useTestNG() {
        scanForTestClasses = false
    }
    systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
}