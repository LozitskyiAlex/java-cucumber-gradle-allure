name: Run UI Tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
        
      - name: Run headless test
        run: |
          - ./gradlew clean test --info
          - ./gradlew allureReport
